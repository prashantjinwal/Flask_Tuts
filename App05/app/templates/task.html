{% extends "base.html" %} 
{% block title %}
    Tasks
{% endblock %}

{% block content %}
    <div class="task-box">
        <h2>Your Tasks</h2>
        <form action="{{url_for('tasks.add_task')}}" method="post" class="task-form" >
            <input type="text" name="title" placeholder="New task" required>
            <button type="submit" class="btn" >Add</button>

        </form>
        {% if tasks %}
            <form action="{{url_for('tasks.clear_task')}}" method="post"  ></form>
            <button type="submit" class="btn clear-btn " >Clear all tasks</button>
        
        <br>

        <table>
            <thead>
                <tr>
                    <th>Tasks</th>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{loop.title}}</td>
                        <td>
                            <span class=" badge {{ task.status|lower }}" > {{task.status}} </span>
                        </td>
                        <td>
                            <form action="{{url_for('tasks.toggle_status', task_id=task.id )}}" method="post">
                                <button type="submit" class="small-btn" >Next</button>
                            </form>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>

        {% else %}
        <p>No tasks add yet....</p>

        {% endif %}

        
    </div>
{% endblock %}
